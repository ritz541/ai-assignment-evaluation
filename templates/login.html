{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="glass-effect p-8 rounded-3xl shadow-2xl max-w-lg w-full card-hover">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold rainbow-text mb-2">
                Welcome Back! 
                <span class="emoji-float">👋</span>
            </h1>
            <p class="text-gray-700 font-medium">Ready to dive back into your studies?</p>
            <div class="flex justify-center space-x-2 text-2xl mt-3">
                <span class="emoji-float" style="animation-delay: 0s;">🎯</span>
                <span class="emoji-float" style="animation-delay: 0.3s;">📚</span>
                <span class="emoji-float" style="animation-delay: 0.6s;">⚡</span>
            </div>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="text-xl">📧</span>
                </div>
                <input type="email" name="email" class="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-transparent bg-white bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 font-medium group-hover:bg-opacity-90" placeholder="Your awesome email" required>
            </div>
            
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <span class="text-xl">🔒</span>
                </div>
                <input type="password" name="password" class="w-full pl-12 pr-4 py-4 rounded-2xl border-2 border-transparent bg-white bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-opacity-100 transition-all duration-300 font-medium group-hover:bg-opacity-90" placeholder="Super secret password" required>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white p-4 rounded-2xl font-bold text-xl hover:from-purple-600 hover:to-pink-700 transition-all duration-300 btn-fun shadow-lg">
                <span class="mr-2">🚀</span>Let's Go!
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <div class="bg-white bg-opacity-40 p-4 rounded-2xl">
                <p class="text-gray-700 mb-2">
                    New to the squad? 
                </p>
                <a href="{{ url_for('signup') }}" class="inline-block bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-6 py-3 rounded-xl font-bold hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 btn-fun">
                    <span class="mr-2">🎉</span>Join Now!
                </a>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                <span>🔐</span>
                <span>Your data is safe with us</span>
                <span>✨</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
