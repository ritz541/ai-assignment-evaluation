{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="bg-purple-100 p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Log In ðŸ‘¾</h1>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <input type="email" name="email" class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Password" required>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white p-3 rounded-xl font-bold text-lg hover:bg-purple-600 transition-colors">Log In</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('signup') }}" class="text-purple-600 hover:underline">Don't have an account? Sign Up!</a>
        </div>
    </div>
</div>
{% endblock %}
