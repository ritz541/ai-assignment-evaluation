{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Create Account</h2>
                    <p class="text-muted">Join StudyHub today</p>
                </div>
                
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Account Type</label>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="studentRadio" value="student" checked>
                                    <label class="form-check-label" for="studentRadio">
                                        <i class="fas fa-graduation-cap me-1"></i>Student
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="teacherRadio" value="teacher">
                                    <label class="form-check-label" for="teacherRadio">
                                        <i class="fas fa-chalkboard-teacher me-1"></i>Teacher
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="class-fields" class="mb-3">
                        <label for="class-name-select" class="form-label">Class</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-university"></i></span>
                            <select id="class-name-select" name="class_name" class="form-select" required>
                                <option value="MCA - 1">MCA - 1</option>
                                <option value="MCA - 2">MCA - 2</option>
                            </select>
                        </div>
                    </div>

                    <div id="teacher-subject-field-container" class="mb-3" style="display: none;">
                        <label for="teacher-subject-field" class="form-label">Subject</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-book"></i></span>
                            <input type="text" id="teacher-subject-field" name="subject" class="form-control" placeholder="e.g., Data Structures, Web Development">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const studentRadio = document.getElementById('studentRadio');
        const teacherRadio = document.getElementById('teacherRadio');
        const teacherSubjectFieldContainer = document.getElementById('teacher-subject-field-container');
        const teacherSubjectField = document.getElementById('teacher-subject-field');
        
        function toggleFields() {
            if (studentRadio.checked) {
                teacherSubjectFieldContainer.style.display = 'none';
                teacherSubjectField.required = false;
            } else if (teacherRadio.checked) {
                teacherSubjectFieldContainer.style.display = 'block';
                teacherSubjectField.required = true;
            }
        }

        const userRadios = document.querySelectorAll('input[name="user_type"]');
        userRadios.forEach(radio => radio.addEventListener('change', toggleFields));
        
        toggleFields();
    });
</script>
{% endblock %}
