{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h1 class="card-title text-center mb-4">Sign Up</h1>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Are you a...?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" id="studentRadio" value="student" checked>
                            <label class="form-check-label" for="studentRadio">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user_type" id="teacherRadio" value="teacher">
                            <label class="form-check-label" for="teacherRadio">Teacher</label>
                        </div>
                    </div>
                </div>

                <!-- Student-specific field -->
                <div id="student-fields" class="mb-3">
                    <label class="form-label">Class</label>
                    <select id="student-class-name" name="class_name" class="form-select" required>
                        <option value="MCA - 1">MCA - 1</option>
                        <option value="MCA - 2">MCA - 2</option>
                    </select>
                </div>

                <!-- Teacher-specific fields -->
                <div id="teacher-fields" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        <select id="teacher-class-name" name="class_name" class="form-select" required>
                            <option value="MCA - 1">MCA - 1</option>
                            <option value="MCA - 2">MCA - 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" id="teacher-subject-field" name="subject" class="form-control" placeholder="e.g., Data Structures, Web Development" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const studentRadio = document.getElementById('studentRadio');
        const teacherRadio = document.getElementById('teacherRadio');
        const studentFields = document.getElementById('student-fields');
        const teacherFields = document.getElementById('teacher-fields');
        const studentClassNameSelect = document.getElementById('student-class-name');
        const teacherSubjectField = document.getElementById('teacher-subject-field');
        const teacherClassNameSelect = document.getElementById('teacher-class-name');
        
        function toggleFields() {
            if (studentRadio.checked) {
                studentFields.style.display = 'block';
                teacherFields.style.display = 'none';
                studentClassNameSelect.required = true;
                teacherSubjectField.required = false;
                teacherClassNameSelect.required = false;
            } else if (teacherRadio.checked) {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'block';
                studentClassNameSelect.required = false;
                teacherSubjectField.required = true;
                teacherClassNameSelect.required = true;
            }
        }

        const userRadios = document.querySelectorAll('input[name="user_type"]');
        userRadios.forEach(radio => radio.addEventListener('change', toggleFields));
        
        toggleFields();
    });
</script>
{% endblock %}
