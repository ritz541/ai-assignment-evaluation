{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
    <div class="bg-blue-100 p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Sign Up ðŸŽ‰</h1>
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
            <div>
                <input type="text" name="username" class="w-full p-3 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Username" required>
            </div>
            <div>
                <input type="email" name="email" class="w-full p-3 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" class="w-full p-3 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password" required>
            </div>
            <div class="text-center">
                <label class="text-blue-700">Are you a...?</label>
                <div class="mt-2 flex justify-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" id="studentRadio" value="student" checked class="form-radio text-blue-500">
                        <span class="ml-2 text-blue-600">Student</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" id="teacherRadio" value="teacher" class="form-radio text-blue-500">
                        <span class="ml-2 text-blue-600">Teacher</span>
                    </label>
                </div>
            </div>

            <!-- Class fields for both user types -->
            <div id="class-fields" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-blue-700 mb-1">Class</label>
                    <select id="class-name-select" name="class_name" class="w-full p-3 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="MCA - 1">MCA - 1</option>
                        <option value="MCA - 2">MCA - 2</option>
                    </select>
                </div>
            </div>

            <!-- Teacher-specific subject field -->
            <div id="teacher-subject-field-container" class="space-y-4" style="display: none;">
                <div>
                    <label class="block text-sm font-medium text-blue-700 mb-1">Subject</label>
                    <input type="text" id="teacher-subject-field" name="subject" class="w-full p-3 rounded-xl border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Data Structures, Web Development" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl font-bold text-lg hover:bg-blue-600 transition-colors">Register</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Already have an account? Log In!</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const studentRadio = document.getElementById('studentRadio');
        const teacherRadio = document.getElementById('teacherRadio');
        const teacherSubjectFieldContainer = document.getElementById('teacher-subject-field-container');
        const teacherSubjectField = document.getElementById('teacher-subject-field');
        
        function toggleFields() {
            if (studentRadio.checked) {
                teacherSubjectFieldContainer.style.display = 'none';
                teacherSubjectField.required = false;
            } else if (teacherRadio.checked) {
                teacherSubjectFieldContainer.style.display = 'block';
                teacherSubjectField.required = true;
            }
        }

        const userRadios = document.querySelectorAll('input[name="user_type"]');
        userRadios.forEach(radio => radio.addEventListener('change', toggleFields));
        
        toggleFields();
    });
</script>
{% endblock %}
