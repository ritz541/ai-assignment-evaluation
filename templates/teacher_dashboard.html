<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<h1>Teacher Dashboard</h1>
<p>Welcome, {{ username }}! This is your special dashboard for teachers.</p>
<p>Your class code is: <strong>{{ class_code }}</strong>. Share this with your students to have them join your class!</p>
<div class="links">
    <a href="{{ url_for('logout') }}">Log Out</a>
</div>
{% endblock %}

</body>
</html>
